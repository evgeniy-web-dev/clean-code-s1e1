<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
	      href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="main__adding-task">
        <label id="label__new-task" for="new-task">Add Item</label>
        <div class="main__adding-task-form">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul  id="main__task-list">
        <li class="main__task-list-item">
          <input class="main__task-list-item-input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="main__task-list-item-input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="main__task-list-item edit-mode">
          <input class="main__task-list-item-input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__completed-task-list">
        <li class="main__completed-task-list-item">
          <input class="main__completed-task-list-item-input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="main__completed-task-list-item-input" type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
